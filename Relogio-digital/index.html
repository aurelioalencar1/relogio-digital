  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <h1>Relógio Digital</h1>

        <div>

        <div>
            <span id="minutes">00</span>
            <span class="text">Minutos</span>

        </div>
